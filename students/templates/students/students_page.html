<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Page</title>
</head>
<body>
    <h1>List of Students</h1>
    <ul>
        {% for key, details in students.items %}
            <li>
                {{ key }} - Name: {{ details.name }}, Surname: {{ details.surname }}, 
                GPA: {{ details.gpa }}, Course: {{ details.course }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
